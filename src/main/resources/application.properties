server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/assignment2?serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

jwt.secret=${JWT_SECRET:change-me}
jwt.access-exp-min=${JWT_ACCESS_EXPIRES_MIN:15}
jwt.refresh-exp-days=${JWT_REFRESH_EXPIRES_DAYS:14}